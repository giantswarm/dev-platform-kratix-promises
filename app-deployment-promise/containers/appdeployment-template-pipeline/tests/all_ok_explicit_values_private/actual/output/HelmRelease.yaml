apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: my-go-project-1
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: github-repo
      version: ">0.1.0"
      sourceRef:
        kind: HelmRepository
        name: flux-helm-repository
      verify:
        provider: cosign
  suspend: false
  timeout: "3m"
  values:
    imagePullSecrets:
      - name: ghcr-pull-secret
    enableDb: true
  dependsOn:
    - test1
  kubeConfig:
    secretRef:
      name: stage-kubeconfig
  valuesFrom:
    - kind: Secret
      name: prod-tls-values
      valuesKey: crt
      targetPath: tls.crt
      optional: true
