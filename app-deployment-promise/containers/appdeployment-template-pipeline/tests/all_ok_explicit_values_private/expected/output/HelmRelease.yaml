apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: ${my_go_project_1:=Ignore}
  name: my-go-project-1
  namespace: default
  labels:
    giantswarm.io/cluster: demotech-rds
spec:
  interval: 1m
  chart:
    spec:
      chart: github-repo
      version: ">0.1.0"
      sourceRef:
        kind: HelmRepository
        name: flux-helm-repository
        # Disable until Flux v2.2.0 cos keyless verification is not supported before that
        # or support key based signing: https://gigantic.slack.com/archives/C02GDJJ68Q1/p1723710023444289?thread_ts=1722593976.383529&cid=C02GDJJ68Q1
  #      verify:
  #        provider: cosign
  suspend: false
  timeout: "3m"
  valuesFrom:
    - kind: Secret
      name: prod-tls-values
      valuesKey: crt
      targetPath: tls.crt
      optional: true
  values:
    imagePullSecrets:
      - name: ghcr-pull-secret
    enableDb: true
  dependsOn:
    - name: test1
  kubeConfig:
    secretRef:
      name: stage-kubeconfig
